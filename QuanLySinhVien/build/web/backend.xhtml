<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="wrapper">
            <div id="top">
                <p:graphicImage name="/image/Image_banner.png" style="float: left"/>
                <h:outputLink value="Đăng Nhập" style="float: right;font-size: 12px;padding: 5px"> Đăng xuất</h:outputLink>
                <p:outputLabel value="Quản Lý Sinh Viên" style="font-size: 62px;font-weight: bold;
                               font-family: Miriad Pro; float: right; margin: 40px 100px 0 0" />
                <div style="clear: both">
                    <h:form id="form" >
                        <p:growl id="messages"/>
                        <p:menubar style="height: 42px; padding: 0;margin: 0">
                            <p:menuitem value="Người Dùng" style="padding: 11px 21px"/>
                            <p:menuitem value="Quản Lý Sinh Viên" style="padding: 11px 21px"/>
                            <p:menuitem value="Quản Lý Lớp" style="padding: 11px 21px"/>
                            <p:menuitem value="Quản Lý Ngành,Môn Học" style="padding: 11px 21px"/>
                            <p:menuitem value="Thời Khóa Biểu" style="padding: 11px 21px"/>
                            <p:menuitem value="Quản Lý Điểm" style="padding: 11px 21px"/>
                        </p:menubar>
                    </h:form>
                </div>
                
            </div>

            <div id="content" class="center_content">
                <ui:insert name="content">Content</ui:insert>
            </div>

            <div id="bottom">
                <ui:insert name="bottom">Bottom</ui:insert>
            </div>
        </div>
    </h:body>

</html>
