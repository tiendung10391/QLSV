<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="frontend.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid class="paneldangnhap">
                        <center class="title">Đăng nhập</center>
                        <h:panelGrid columns="2" style="margin: auto;margin-top: 30px ; margin-bottom: 20px ">
                            <p:outputLabel value="Tên Đăng Nhập:"/>
                            <p:inputText />
                            <p:outputLabel value="Mật Khẩu:"/>
                            <p:password />
                        </h:panelGrid>
                        <p:selectManyCheckbox style="margin: auto" >
                            <f:selectItem itemLabel="Duy trì trạng thái đăng nhập" itemValue="Duy trì trạng thái đăng nhập"/>
                        </p:selectManyCheckbox>
                        <h:panelGrid columns="2" style="margin:auto;margin-top: 20px ; margin-bottom: 20px">
                            <p:button value="Đăng nhập"/>
                            <p:button value="Nhập lại"/>
                        </h:panelGrid>
                        <h:outputLink style="color: red;margin-left: 270px"> Quên mật khẩu ?</h:outputLink>
                    </h:panelGrid>
                </h:form>
            </ui:define>
       </ui:composition>
    </h:body>
</html>
