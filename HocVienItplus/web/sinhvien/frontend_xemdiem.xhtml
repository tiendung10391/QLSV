<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../pages/frontend.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid class="panelnguoidung">
                        <center class="title">Xem Điểm</center>
                        <h:panelGrid columns="3" style="margin-top: 25px;margin-bottom: 25px" cellpadding="5px">
                            <p:outputLabel value="Chọn Học Kỳ:"/>
                            <p:selectOneMenu style="width: 200px;" editable="true"  >
                                <f:selectItem itemLabel="Select One" itemValue="" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:dataTable 
                            emptyMessage="Chưa có bản ghi nào"
                            rowIndexVar="rowIndex" 
                            var="hocKy" 
                            styleClass="table"
                            value="#{diemBean.listHocKy}">
                            
                            <f:facet name="header" >  
                                <div style="padding: 5px">TỔNG KẾT ĐIỂM KHÓA HỌC</div>
                            </f:facet>
                            <p:columnGroup type="header">
                                <p:row>
                                    <p:column styleClass="header" rowspan="2" headerText="Môn học" />
                                    <p:column styleClass="header" colspan="3" headerText="Điểm thi" />
                                    <p:column filterBy="ggg" styleClass="header" rowspan="2" headerText="Trạng thái" footerText="equals" filterMatchMode="equals">
                                        <f:facet name="filter">
                                            <p:selectOneButton onchange="PF('carsTable').filter()">
                                                <f:converter converterId="javax.faces.Boolean" />
                                                <f:selectItem itemLabel="Sold" itemValue="Dỗ " />
                                                <f:selectItem itemLabel="Sale" itemValue="Trượt" />
                                            </p:selectOneButton>
                                        </f:facet>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column styleClass="header" headerText="Lần 1" />
                                    <p:column styleClass="header" headerText="Lần 2" />
                                    <p:column styleClass="header" headerText="Lần 3" />
                                </p:row>

                            </p:columnGroup>
                            <p:subTable var="diemThi" value="#{hocKy.listDiem}">
                                <f:facet name="header">
                                    <h:outputText value="#{hocKy.tenHocKy}" />
                                </f:facet>
                                <p:column>
                                    <h:outputText value="#{diemThi.tenMon}" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{diemThi.diemLan1}" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{diemThi.diemLan2}" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{diemThi.diemLan3}" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{diemThi.trangThai}" />
                                </p:column>
                                <p:columnGroup type="footer">
                                    <p:row>
                                        <p:column colspan="1" footerText="Điểm trung bình: " style="text-align:right"/>
                                        <p:column colspan="3" footerText="#{hocKy.diemTrungBinh}" />
                                        <p:column footerText="#{hocKy.xepLoai}" />
                                    </p:row>
                                </p:columnGroup>
                            </p:subTable>
                        </p:dataTable>
                    </h:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
