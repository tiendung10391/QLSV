<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../pages/frontend.xhtml">
            <ui:define name="content">
                <h:form id="frm_lichHoc">
                    <p:commandButton id="movieBtn" value="Dynamic" type="button" />
                    <p:overlayPanel id="moviePanel" for="movieBtn" hideEffect="fade" dynamic="true" style="width:600px">
                        <p:dataTable 
                            var="lichHoc" 
                            value="#{lichHocBean.arrLichHoc}" >
                            <p:column headerText="Môn học">
                                <h:outputText value="#{lichHoc.monHoc}" />
                            </p:column>

                            <p:column headerText="Ngày học">
                                <h:outputText value="#{lichHoc.ngayHoc}" />
                            </p:column>

                            <p:column headerText="Phòng học">
                                <h:outputText value="#{lichHoc.phongHoc}" />
                            </p:column>

                            <p:column headerText="Giờ học">
                                <h:outputText value="#{lichHoc.gioHoc}" />
                            </p:column>
                        </p:dataTable>
                    </p:overlayPanel>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
