<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../pages/frontend.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid class="panelnguoidung">
                        <center class="title">Lịch Học</center>
                        <h:panelGrid columns="3" style="margin-top: 25px;margin-bottom: 15px" cellpadding="5px">
                            <p:outputLabel value="Nhập Lớp:"/>
                            <p:inputText/>
                            <p:button value="Tìm" style="height: 29px;width: 60px"/>
                        </h:panelGrid>
                        <p:dataTable emptyMessage="Chưa có bản ghi nào" >
                            <f:facet name="header" >  
                                <div style="padding: 5px">Danh sách lịch học</div>
                            </f:facet>
                            <p:column styleClass="header" style="width: 40px">
                                <f:facet name="header">
                                    Thứ
                                </f:facet>
                            </p:column>
                            <p:column styleClass="header" style="width: 110px">
                                <f:facet name="header">
                                    Ngày học
                                </f:facet>
                            </p:column>  
                            <p:column styleClass="header" style="width: 110px">
                                <f:facet name="header">
                                    Giờ học
                                </f:facet>
                            </p:column> 
                            <p:column styleClass="header" >
                                <f:facet name="header" >
                                    Khóa học
                                </f:facet>
                            </p:column >
                            <p:column styleClass="header">
                                <f:facet name="header">
                                   Giảng viên
                                </f:facet>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                    
                </h:form>
            </ui:define>
       </ui:composition>
    </h:body>
</html>
