<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="backend.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid class="panel1">
                        <center class="title">Quản Lý Ngành,Môn Học</center>
                        <h:panelGrid columns="4" style="margin: auto;margin-top: 25px;margin-bottom: 20px" cellpadding="5px">
                            <p:outputLabel value="Mã khóa học:"/>
                            <p:selectOneMenu style="width: 181px" effect="fold" editable="true">
                                <f:selectItem itemLabel="Chọn khóa học" />
                                <f:selectItems />
                           </p:selectOneMenu>
                            <p:outputLabel value="Mã môn học:"/>
                            <p:inputText/>
                            <p:outputLabel value="Tên môn học:"/>
                            <p:inputText/>
                            <p:outputLabel value="Số giờ:"/>
                            <p:inputText/>
                        </h:panelGrid>
                        <h:panelGrid columns="4" style="margin: auto">
                            <p:button value="Thêm mới"/>
                            <p:button value="Cập nhật"/>
                            <p:button value="Xóa"/>
                            <p:button value="Nhập lại"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
                <p:dataTable emptyMessage="Chưa có bản ghi nào" styleClass="table">
                        <f:facet name="header" >  
                            <div style="padding: 5px">Danh sách môn học </div>
                        </f:facet>
                    <p:column styleClass="header">
                            <f:facet name="header">
                                Mã MH
                            </f:facet>
                        </p:column>
                        <p:column styleClass="header">
                            <f:facet name="header">
                                Tên MH
                            </f:facet>
                        </p:column>  
                        <p:column styleClass="header">
                            <f:facet name="header">
                                Số Giờ Học
                            </f:facet>
                        </p:column> 
                        <p:column styleClass="header">
                            <f:facet name="header">
                                Khóa Học
                            </f:facet>
                        </p:column >
                    </p:dataTable>
            </ui:define>
       </ui:composition>
    </h:body>
</html>
