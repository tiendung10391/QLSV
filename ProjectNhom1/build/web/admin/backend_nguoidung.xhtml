<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="backend.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid class="panel1">
                        <center class="title">Người Dùng</center>
                        <h:panelGrid columns="4" style="margin: auto;margin-top: 25px;margin-bottom: 20px" cellpadding="5px">
                            <p:outputLabel value="Họ Tên:"/>
                            <p:inputText/>
                            <p:outputLabel value="Địa Chỉ:"/>
                            <p:inputText/>
                            <p:outputLabel value="Tên Đăng Nhập:"/>
                            <p:inputText />
                            <p:outputLabel value="Số Điện Thoại:"/>
                            <p:inputText />
                            <p:outputLabel value="Mật Khẩu:"/>
                            <p:password  feedback="true" inline="true"
                                promptLabel="Mời nhập mật khẩu" weakLabel="Mật khẩu yếu"
                                goodLabel="Mật khẩu bình thường" strongLabel="Mật khẩu mạnh"/>
                            <p:outputLabel value="Email:"/>
                            <p:inputText/>
                        </h:panelGrid>
                        <h:panelGrid columns="4" style="margin: auto">
                            <p:button value="Thêm mới"/>
                            <p:button value="Cập nhật"/>
                            <p:button value="Xóa"/>
                            <p:button value="Nhập lại"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
                
                <p:dataTable emptyMessage="Chưa có bản ghi nào" styleClass="table">
                        <f:facet name="header" >  
                            <div style="padding: 5px">Danh sách người dùng </div>
                        </f:facet>
                    <p:column styleClass="header" style="width: 50px">
                            <f:facet name="header">
                                STT
                            </f:facet>
                        </p:column>
                        <p:column styleClass="header">
                            <f:facet name="header">
                                Họ và tên
                            </f:facet>
                        </p:column>  
                        <p:column styleClass="header">
                            <f:facet name="header">
                                Địa Chỉ
                            </f:facet>
                        </p:column> 
                        <p:column styleClass="header">
                            <f:facet name="header">
                                Tên Đăng Nhập
                            </f:facet>
                        </p:column >
                        <p:column styleClass="header">
                            <f:facet name="header">
                                Số Điện Thoại
                            </f:facet>
                        </p:column>
                        <p:column styleClass="header" style="width: 150px">
                            <f:facet name="header">
                                Email
                            </f:facet>
                        </p:column>
                    </p:dataTable>
            </ui:define>
       </ui:composition>
    </h:body>
</html>
