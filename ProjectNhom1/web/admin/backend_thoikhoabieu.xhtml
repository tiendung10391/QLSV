<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="backend.xhtml">
            <ui:define name="content">
                <h:form id="frm_tkb">
                    <p:growl id="growl" autoUpdate="true"/>
                    <p:focus for="#{quanLyLopMonHocBean.focus}" id="focus"/>
                    <h:panelGrid class="panel1">
                        <center class="title">THỜI KHÓA BIỂU</center>
                        <h:panelGrid style="margin: auto;margin-top: 25px;margin-bottom: 20px" cellpadding="5px">
                            <h:panelGrid columns="4" cellpadding="5px">
                                <p:outputLabel value="Lớp học (*):&nbsp;&nbsp;&nbsp;"/>
                                <p:selectOneMenu disabled="#{quanLyLopMonHocBean.checkSelectedTable()}" id="txtLopHoc" 
                                                 value="#{quanLyLopMonHocBean.lopMonHocEntity.maLop}" style="width: 200px" widgetVar="editLopHoc"
                                                 effect="fold" editable="false">
                                    <p:ajax listener="#{quanLyLopMonHocBean.onKhoaHocChange()}" update="sMonHoc" />
                                    <f:selectItem itemLabel="Chọn lớp học" />
                                    <f:selectItems value="#{quanLyLopMonHocBean.lopHocList}" />
                                </p:selectOneMenu>
                                <p:outputLabel value="Môn học (*):"/>
                                <p:selectOneMenu disabled="#{quanLyLopMonHocBean.checkSelectedTable()}" id="sMonHoc" value="#{quanLyLopMonHocBean.lopMonHocEntity.maMonHoc}" style="width: 200px" effect="fold" editable="false">
                                    <f:selectItem itemLabel="Chọn môn học" />
                                    <f:selectItems value="#{quanLyLopMonHocBean.monHocList}" />
                                </p:selectOneMenu>
                                <p:outputLabel  value="Giờ học (*):"/>
                                <p:selectOneMenu id="txtGioHoc" value="#{quanLyLopMonHocBean.lopMonHocEntity.maGioHoc}" style="width: 200px" effect="fold" editable="false">
                                    <f:selectItem itemLabel="Chọn giờ học" />
                                    <f:selectItems value="#{quanLyLopMonHocBean.gioHocList}" />
                                </p:selectOneMenu>
                                <p:outputLabel value="Phòng học (*):"/>
                                <p:selectOneMenu id="txtPhongHoc" value="#{quanLyLopMonHocBean.lopMonHocEntity.maPhong}" style="width: 200px" effect="fold" editable="false">
                                    <f:selectItem itemLabel="Chọn phòng học" />
                                    <f:selectItems value="#{quanLyLopMonHocBean.phongHocList}" />
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="5px">
                                <p:outputLabel value="Ngày học (*):"/>
                                <p:selectManyCheckbox value="#{quanLyLopMonHocBean.arrNgayHoc}" id="ckbox" >
                                    <f:selectItem itemLabel="Thứ 2&nbsp;&nbsp;" itemValue="Thứ 2"/>
                                    <f:selectItem itemLabel="Thứ 3&nbsp;&nbsp;" itemValue="Thứ 3"/>
                                    <f:selectItem itemLabel="Thứ 4&nbsp;&nbsp;" itemValue="Thứ 4"/>
                                    <f:selectItem itemLabel="Thứ 5&nbsp;&nbsp;" itemValue="Thứ 5"/>
                                    <f:selectItem itemLabel="Thứ 6&nbsp;&nbsp;" itemValue="Thứ 6"/>
                                    <f:selectItem itemLabel="Thứ 7&nbsp;&nbsp;" itemValue="Thứ 7"/>
                                    <f:selectItem itemLabel="Chủ Nhật" itemValue="Chủ nhật"/>
                                </p:selectManyCheckbox>
                            </h:panelGrid>
                            
                            <h:panelGrid columns="4" cellspacing="5px">
                                <p:outputLabel value="Giảng viên (*):" />
                                <p:inputText id="txtGiangVien" value="#{quanLyLopMonHocBean.lopMonHocEntity.giangVien}" />
                                
                                <p:outputLabel value="Ngày bắt đầu học (*):"/>
                                <p:calendar id="txtNgayBauDauHoc" value="#{quanLyLopMonHocBean.lopMonHocEntity.ngayBatDauHoc}" locale="de" navigator="true" pattern="dd/MM/yyyy" />
                            </h:panelGrid>

                            <h:panelGrid style="margin: auto;font-weight: bold;font-size: 17px;margin-top: 15px;margin-bottom: 10px">
                                <p:outputLabel value="Ngày Nghỉ Dự Kiến"/>
                            </h:panelGrid>

                            <h:panelGrid columns="4" cellpadding="5px">
                                <p:outputLabel value="Từ ngày:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"/>
                                <p:calendar value="#{quanLyLopMonHocBean.lopMonHocEntity.ngayNghiDKBatDau}"  id="txttungay" locale="de" navigator="true" pattern="dd/MM/yyyy" />
                                <p:outputLabel value="Đến ngày:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"/>
                                <p:calendar value="#{quanLyLopMonHocBean.lopMonHocEntity.ngayNghiDKKetThuc}"  id="txtdenngay" locale="de" navigator="true" pattern="dd/MM/yyyy" />

                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid columns="4" style="margin: auto">
                            <p:commandButton value="Thêm mới" actionListener="#{quanLyLopMonHocBean.addLopMonHoc()}" update="frm_tkb"/>
                            <p:commandButton value="Cập nhật" disabled="#{quanLyLopMonHocBean.checkStatusButton()}" actionListener="#{quanLyLopMonHocBean.editLopMonHoc()}" update="frm_tkb"/>
                            <p:commandButton value="Xóa" disabled="#{quanLyLopMonHocBean.checkStatusButton()}" onclick="PF('confirm_delete').show()"/>
                            <p:commandButton value="Nhập lại" actionListener="#{quanLyLopMonHocBean.clearText()}" update="frm_tkb"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <p:dataTable 
                        emptyMessage="Chưa có bản ghi nào" 
                        styleClass="table"
                        rowIndexVar="rowIndex" 
                        var="reg" 
                        value="#{quanLyLopMonHocBean.arrLopMonHoc}"
                        id="tbl_tkb"
                        rowKey="#{reg.idLopMonHoc}"
                        rows="10"
                        paginator="true"
                        selection="#{quanLyLopMonHocBean.listLopMonHocSelected}"
                        rowsPerPageTemplate="5,10,15"
                        paginatorPosition="bottom"
                        
                        >
                        <p:ajax listener="#{quanLyLopMonHocBean.selectedRowtable}" event="rowSelect" update=":frm_tkb"/>
                        <f:facet name="header" >  
                            <div style="padding: 5px">Danh sách thời khóa biểu</div>
                        </f:facet>
                        <p:column styleClass="header" headerText="STT" style="width: 30px;font-size: 13px">
                            <h:outputText value="#{rowIndex+1}" />
                        </p:column>
                        <p:column style="font-size: 13px;width: 60px" styleClass="header" headerText="Lớp học" filterStyle="width:90%" sortBy="#{reg.tenLop}" filterBy="#{reg.tenLop}" >
                            <h:outputText value="#{reg.tenLop}" />
                        </p:column>
                        <p:column style="font-size: 13px" styleClass="header" headerText="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        Môn học
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" filterStyle="width:90%" sortBy="#{reg.tenLop}" filterBy="#{reg.tenLop}" >
                            <h:outputText value="#{reg.tenMonHoc}" />
                        </p:column>
                        <p:column style="font-size: 13px;width: 80px" styleClass="header" headerText="Giảng viên" filterStyle="width:90%" sortBy="#{reg.giangVien}" filterBy="#{reg.giangVien}" >
                            <h:outputText value="#{reg.giangVien}" />
                        </p:column>
                        <p:column style="font-size: 13px;width: 60px" styleClass="header" headerText="Giờ học" filterStyle="width:90%" sortBy="#{reg.tenLop}" filterBy="#{reg.tenLop}" >
                            <h:outputText value="#{reg.thoiGian}" />
                        </p:column>
                        <p:column style="font-size: 13px;width: 80px" styleClass="header" headerText="Phòng học" filterStyle="width:90%" sortBy="#{reg.tenLop}" filterBy="#{reg.tenLop}" >
                            <h:outputText value="#{reg.tenPhongHoc}" />
                        </p:column>
                        <p:column style="font-size: 13px;width: 60px" styleClass="header" headerText="Ngày học" filterStyle="width:90%" sortBy="#{reg.tenLop}" filterBy="#{reg.tenLop}" >
                            <h:outputText value="#{reg.ngayHoc}" />
                        </p:column>
                        <p:column style="font-size: 13px;width: 100px" styleClass="header" headerText="Ngày bắt đầu học" filterStyle="width:90%" sortBy="#{reg.tenLop}" filterBy="#{reg.tenLop}" >
                            <h:outputText value="#{reg.ngayBatDauHocView}" />
                        </p:column>
                        <p:column style="font-size: 13px;width: 100px" styleClass="header" headerText="Ngày nghỉ dự kiến bắt đầu" filterStyle="width:90%" sortBy="#{reg.tenLop}" filterBy="#{reg.tenLop}" >
                            <h:outputText value="#{reg.ngayNghiDKBatDauView}" />
                        </p:column>
                        <p:column style="font-size: 13px;width: 100px" styleClass="header" headerText="Ngày nghỉ dự kiến kết thúc" filterStyle="width:90%" sortBy="#{reg.tenLop}" filterBy="#{reg.tenLop}" >
                            <h:outputText value="#{reg.ngayNghiDKKetThucView}" />
                        </p:column >
                        <p:column selectionMode="multiple" style="width:30px;text-align:center"/>
                    </p:dataTable>
                    <p:confirmDialog id="confirm_delete" message="Bạn chắc chắn muốn xóa không ?"  
                                     header="Thông báo!" widgetVar="confirm_delete" style="width: 100px" closable="false"> 
                        <center><p:commandButton id="confirm_dl" value="Đồng ý" oncomplete="PF('confirm_delete').hide()"  
                                                 actionListener="#{quanLyLopMonHocBean.deleteLopMonHoc()}"  update="tbl_tkb :frm_tkb" />
                            <p:commandButton id="cancel_dl"  value="Bỏ qua" onclick="PF('confirm_delete').hide()" type="button" />   </center>
                    </p:confirmDialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
