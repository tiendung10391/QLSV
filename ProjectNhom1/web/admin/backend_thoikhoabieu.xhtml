<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="backend.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid class="panel1">
                        <center class="title">Thời Khóa Biểu</center>
                        <h:panelGrid style="margin: auto;margin-top: 25px;margin-bottom: 20px" cellpadding="5px">
                            <h:panelGrid columns="4" cellpadding="5px">
                                <p:outputLabel value="Lớp học (*):&nbsp;&nbsp;&nbsp;"/>
                                <p:selectOneMenu style="width: 200px" effect="fold" editable="true">
                                    <f:selectItem itemLabel="Chọn lớp học" />
                                    <f:selectItems />
                               </p:selectOneMenu>
                                <p:outputLabel value="Môn học (*):"/>
                                <p:selectOneMenu style="width: 200px" effect="fold" editable="true">
                                    <f:selectItem itemLabel="Chọn môn học" />
                                    <f:selectItems />
                               </p:selectOneMenu>
                                <p:outputLabel value="Giờ học (*):"/>
                                <p:selectOneMenu style="width: 200px" effect="fold" editable="true">
                                    <f:selectItem itemLabel="Chọn giờ học" />
                                    <f:selectItems />
                               </p:selectOneMenu>
                                <p:outputLabel value="Phòng học (*):"/>
                                <p:selectOneMenu style="width: 200px" effect="fold" editable="true">
                                    <f:selectItem itemLabel="Chọn phòng học" />
                                    <f:selectItems />
                               </p:selectOneMenu>
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="5px">
                                <p:outputLabel value="Ngày học (*):"/>
                                <p:selectManyCheckbox id="ckbox" >
                                    <f:selectItem itemLabel="Thứ 2&nbsp;" itemValue=""/>
                                    <f:selectItem itemLabel="Thứ 3&nbsp;" itemValue=""/>
                                    <f:selectItem itemLabel="Thứ 4&nbsp;" itemValue=""/>
                                    <f:selectItem itemLabel="Thứ 5&nbsp;" itemValue=""/>
                                    <f:selectItem itemLabel="Thứ 6&nbsp;" itemValue=""/>
                                    <f:selectItem itemLabel="Thứ 7&nbsp;&nbsp;" itemValue=""/>
                                    <f:selectItem itemLabel="Chủ Nhật" itemValue=""/>
                                </p:selectManyCheckbox>
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="5px" style="margin: auto">
                                <p:outputLabel value="Ngày bắt đầu học (*):"/>
                                <p:calendar  id="txtngaybd" locale="de" navigator="true" pattern="dd/MM/yyyy" />
                            </h:panelGrid>
                            
                            <h:panelGrid style="margin: auto;font-weight: bold;font-size: 17px;margin-top: 15px;margin-bottom: 10px">
                                <p:outputLabel value="Ngày Nghỉ Dự Kiến"/>
                            </h:panelGrid>
                            
                            <h:panelGrid columns="4" cellpadding="5px">
                                <p:outputLabel value="Từ ngày:&nbsp;&nbsp;&nbsp;"/>
                                <p:calendar  id="txttungay" locale="de" navigator="true" pattern="dd/MM/yyyy" />
                                <p:outputLabel value="Đến ngày:&nbsp;&nbsp;"/>
                                <p:calendar  id="txtdenngay" locale="de" navigator="true" pattern="dd/MM/yyyy" />
                                
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid columns="4" style="margin: auto">
                            <p:button value="Thêm mới"/>
                            <p:button value="Cập nhật"/>
                            <p:button value="Xóa"/>
                            <p:button value="Nhập lại"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
                <p:dataTable emptyMessage="Chưa có bản ghi nào" styleClass="table">
                        <f:facet name="header" >  
                            <div style="padding: 5px">Danh sách thời khóa biểu</div>
                        </f:facet>
                    <p:column styleClass="header" style="width: 50px">
                            <f:facet name="header">
                                STT
                            </f:facet>
                        </p:column>
                        <p:column styleClass="header">
                            <f:facet name="header">
                                Lớp học
                            </f:facet>
                        </p:column>  
                        <p:column styleClass="header">
                            <f:facet name="header">
                                Môn học
                            </f:facet>
                        </p:column> 
                        <p:column styleClass="header">
                            <f:facet name="header">
                                Giờ học
                            </f:facet>
                        </p:column >
                        <p:column styleClass="header">
                            <f:facet name="header">
                                Phòng học
                            </f:facet>
                        </p:column>
                        <p:column styleClass="header" style="width: 150px">
                            <f:facet name="header">
                                Học kỳ
                            </f:facet>
                        </p:column>
                    </p:dataTable>
            </ui:define>
       </ui:composition>
    </h:body>
</html>
