<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="backend.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid class="panel1">
                        <center class="title" style="font-size: 20px">Chọn Lớp,Môn Học</center>
                        <h:panelGrid columns="4" style="margin: auto;margin-top: 10px;margin-bottom: 10px" cellpadding="5px">
                            <p:outputLabel value="Lớp học:"/>
                            <p:selectOneMenu style="width: 181px" effect="fold" editable="true">
                                <f:selectItem itemLabel="Chọn khóa học" />
                                <f:selectItems />
                            </p:selectOneMenu>
                            <p:outputLabel value="Môn học:"/>
                            <p:selectOneMenu style="width: 181px" effect="fold" editable="true">
                                <f:selectItem itemLabel="Chọn khóa học" />
                                <f:selectItems />
                           </p:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="1" style="margin: auto">
                            <p:button value="Tìm Kiếm"/>
                        </h:panelGrid>
                    </h:panelGrid>
                    
                 <p:growl id="msgs" showDetail="true"/>
                <p:dataTable emptyMessage="Chưa có bản ghi nào" styleClass="table" >
                        <f:facet name="header" >  
                            <div style="padding: 5px">Danh sách nhập điểm </div>
                        </f:facet>
                    <p:column styleClass="header" style="width: 50px" >
                            <f:facet name="header">
                                Mã SV
                            </f:facet>
                        </p:column>
                        <p:column styleClass="header">
                            <f:facet name="header">
                                Tên SV
                            </f:facet>
                        </p:column>  
                        <p:column styleClass="header">
                            <f:facet name="header">
                                Địa Chỉ
                            </f:facet>
                        </p:column> 
                        <p:column styleClass="header" style="width: 55px">
                            <f:facet name="header">
                                Điểm L1
                            </f:facet>
                        </p:column >
                        <p:column styleClass="header" style="width: 55px">
                            <f:facet name="header">
                                Điểm L2
                            </f:facet>
                        </p:column>
                        <p:column styleClass="header" style="width: 55px">
                            <f:facet name="header">
                                Điểm L3
                            </f:facet>
                        </p:column>
                        <p:column styleClass="header" style="width: 78px">
                            <f:facet name="header">
                                Trạng Thái
                            </f:facet>
                        </p:column>
                        <p:column styleClass="header">
                            <f:facet name="header">
                                Môn Học
                            </f:facet>
                        </p:column>
                        <p:column styleClass="header" style="width:32px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                 </h:form>
            </ui:define>
       </ui:composition>
    </h:body>
</html>
